version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mobai-backend
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    environment:
      - DATABASE_PATH=/app/data/mobile_analyzer.db
      - UPLOAD_DIR=/app/uploads
      - DATA_DIR=/app/data
    networks:
      - mobai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mobai-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - mobai-network

networks:
  mobai-network:
    driver: bridge

volumes:
  mobai-data:
  mobai-uploads:
